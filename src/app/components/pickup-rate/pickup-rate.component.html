<div class="container">
    <h2 class="text-center">Pickup Rate Calculator</h2>
    <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
        <button
        class="accordion-button"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#collapseOne"
        aria-expanded="true"
        aria-controls="collapseOne"
        >
        Enter Weight
        </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne">
        <div class="accordion-body">
        <div class="mb-3">
            <label for="weight" class="form-label">Enter weight (kg):</label>
            <input type="number" class="form-control" [(ngModel)]="weight" />
        </div>
        <button class="btn btn-primary" (click)="calculateRate()">Calculate Rate</button>

        <div class="result text-center">
            <p>Pickup Rate: ${{ rate }} per kg</p>
            <p>Total: ${{ totalAmount }}</p>
        </div>
        </div>
    </div>
    </div>
</div>
